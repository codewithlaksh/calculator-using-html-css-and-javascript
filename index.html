<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple calculator made using pure html, css and javascript.">
    <title>Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator_container">
        <input type="text" id="screen" value="" placeholder="Calculator by CodeWithLaksh" disabled>
        <div class="main">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button>(</button>
                <button>)</button>
            </div>
            <div class="row">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
        <div class="action-row">
            <button id="evaluate">Calculate value</button>
            <button id="deleteChar">Back</button>
            <button id="resetBtn">Reset screen</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
